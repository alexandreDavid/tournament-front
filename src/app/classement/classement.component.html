<p>classement</p>
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <!-- Position Column -->
  <ng-container matColumnDef="position">
    <th mat-header-cell *matHeaderCellDef> No. </th>
    <td mat-cell *matCellDef="let element"> {{element.position}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Name </th>
    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="mj">
    <th mat-header-cell *matHeaderCellDef> MJ </th>
    <td mat-cell *matCellDef="let element"> {{element.mj}} </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="g">
    <th mat-header-cell *matHeaderCellDef> G </th>
    <td mat-cell *matCellDef="let element"> {{element.g}} </td>
  </ng-container>

  <ng-container matColumnDef="n">
    <th mat-header-cell *matHeaderCellDef> N </th>
    <td mat-cell *matCellDef="let element"> {{element.n}} </td>
  </ng-container>

  <ng-container matColumnDef="p">
    <th mat-header-cell *matHeaderCellDef> P </th>
    <td mat-cell *matCellDef="let element"> {{element.p}} </td>
  </ng-container>

  <ng-container matColumnDef="bp">
    <th mat-header-cell *matHeaderCellDef> BP </th>
    <td mat-cell *matCellDef="let element"> {{element.bp}} </td>
  </ng-container>

  <ng-container matColumnDef="bc">
    <th mat-header-cell *matHeaderCellDef> BC </th>
    <td mat-cell *matCellDef="let element"> {{element.bc}} </td>
  </ng-container>

  <ng-container matColumnDef="db">
    <th mat-header-cell *matHeaderCellDef> DB </th>
    <td mat-cell *matCellDef="let element"> {{element.bp - element.bc}} </td>
  </ng-container>

  <ng-container matColumnDef="pts">
    <th mat-header-cell *matHeaderCellDef> Pts </th>
    <td mat-cell *matCellDef="let element"> {{element.pts}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
